{% load static %}
<div class="app-header header sticky">
    <div class="container-fluid main-container">
      <div class="d-flex">
        <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar"
          href="javascript:void(0)"></a>
        <!-- sidebar-toggle-->
        <a class="logo-horizontal " href="{% url 'adminpanel:dashboard' %}">
          <img  src="{% static 'adminpanel/assets/images_ex/logo.png' %}" class="header-brand-img desktop-logo" alt="logo">
          <img  src="{% static 'adminpanel/assets/images_ex/logo.png' %}" class="header-brand-img light-logo1" alt="logo">
        </a>
        <div class="d-flex order-lg-2 ms-auto header-right-icons">
          <div class="d-flex country">
            <a class="nav-link icon theme-layout nav-link-bg layout-setting">
              <span class="dark-layout">
                <i class="fe fe-moon"></i>
              </span>
              <span class="light-layout">
                <i class="fe fe-sun"></i>
              </span>
            </a>
          </div>
          <div class="dropdown d-flex profile-1">
            <a href="javascript:void(0)" data-bs-toggle="dropdown" class="nav-link leading-none d-flex">
              <img src="{% static 'portal/images/default-avatar.svg' %}" alt="profile-user"
                class="avatar  profile-user brround cover-image">
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
              <div class="drop-heading">
                <div class="text-center">
                  <h5 class="text-dark mb-0 fs-14 fw-semibold">Username</h5>
                  <small class="text-muted">Admin</small>
                </div>
              </div>
              <div class="dropdown-divider m-0"></div>
              <a class="dropdown-item" href="{% url 'adminpanel:profile' %}">
                <i class="dropdown-icon fe fe-user"></i> Profile </a>
              <a class="dropdown-item" href="{% url 'adminpanel:logout' %}">
                <i class="dropdown-icon fe fe-alert-circle"></i> Sign out </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
