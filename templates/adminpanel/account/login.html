<!doctype html>
<html lang="en" dir="ltr">
{% load static %}
 <head>
  <!-- META DATA -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- FAVICON -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'adminpanel/assets/images_ex/icon.png' %}" />
  <!-- TITLE -->
  <title>Nearspots Admin | Login</title>
  <!-- BOOTSTRAP CSS -->
  <link id="style" href="{% static 'adminpanel/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <!-- STYLE CSS -->
  <link href="{% static 'adminpanel/assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpanel/assets/css/style-custom.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpanel/assets/css/dark-style.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpanel/assets/css/transparent-style.css' %}" rel="stylesheet">
  <link href="{% static 'adminpanel/assets/css/skin-modes.css' %}" rel="stylesheet" />
  <!--- FONT-ICONS CSS -->
  <link href="{% static 'adminpanel/assets/css/icons.css' %}" rel="stylesheet" />
  <!-- COLOR SKIN CSS -->
  <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'adminpanel/assets/colors/color1.css' %}" />
 </head>
 <body class="app sidebar-mini ltr login-img">
  <!-- BACKGROUND-IMAGE -->
  <div class="">
   <!-- PAGE -->
   <div class="page">
    <div class="">
     <!-- CONTAINER OPEN -->
     <div class="container-login100">
      <div class="wrap-login100 p-6">
       <div class="col col-login mx-auto m-5">
	   
        <div class="text-center">
			 <a href="javascript:;">
			  <img src="{% static 'adminpanel/assets/images_ex/logo.png' %}" class="header-brand-img1" alt="">
			 </a>
        </div>
		
       </div>
	   
       <form name="loginForm" id="loginForm" class="login100-form validate-form" action="{% url 'adminpanel:login' %}" method="POST">
        {% csrf_token %}
        <div class="wrap-input100 validate-input input-group">
			 <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
			  <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
			 </a>
			 <input name="email" class="input100 border-start-0 form-control ms-0" type="email" placeholder="username">
        </div>
		
        <div class="wrap-input100 validate-input input-group" id="Password-toggle">
			 <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
			  <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
			 </a>
			 <input name="password" class="input100 border-start-0 form-control ms-0" type="password" placeholder="password">
        </div>
		
        <div class="container-login100-form-btn">
			<a href="javascript:;" id="loginSubmit" class="login100-form-btn btn-primary"> Login </a>
            <label style="color:blue" class="login_error_label" id="login_error_label"></label>
        </div>
		
       </form>
      </div>
     </div>
     <!-- CONTAINER CLOSED -->
    </div>
   </div>
   <!-- End PAGE -->
  </div>
  <!-- BACKGROUND-IMAGE CLOSED -->
  <!-- JQUERY JS -->
  <script src="{% static 'adminpanel/assets/js/jquery.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- BOOTSTRAP JS -->
  <script src="{% static 'adminpanel/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'adminpanel/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- SHOW PASSWORD JS -->
  <script src="{% static 'adminpanel/assets/js/show-password.min.js' %}"></script>
  <!-- GENERATE OTP JS -->
  <script src="{% static 'adminpanel/assets/js/generate-otp.js' %}"></script>
  <!-- Perfect SCROLLBAR JS-->
  {% comment %} <script src="{% static 'adminpanel/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script> {% endcomment %}
  <!-- Color Theme js -->
  <script src="{% static 'adminpanel/assets/js/themeColors.js' %}"></script>
  <!-- CUSTOM JS -->
  <script src="{% static 'adminpanel/assets/js/custom.js' %}"></script>
  <script src="{% static 'adminpanel/js/account.js' %}"></script>
 </body>
</html>
