<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Travel Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'portal/css/style.css' %}">
</head>
<body>
  {% include 'portal/layout/header.html' %}

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">Chase elegance. Reserve your dream stay now.</div>
      <div class="hero-subtext">Discover the finest hotels from all over the world.</div>
      <form class="search-bar" onsubmit="event.preventDefault();">
        <input type="text" id="destination-input" placeholder="Search destinations" autocomplete="off" />
        <div class="autocomplete-list" id="autocomplete-list"></div>
        <select class="radius-select">
          <option>5kms</option>
          <option>10kms</option>
          <option>30kms</option>
          <option>50kms</option>
          <option>Anywhere</option>
        </select>
        <button type="button" class="filters-btn">
          <span class="filter-icon" aria-hidden="true">
            <!-- Horizontal sliders SVG icon -->
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="5" width="16" height="2" rx="1" fill="#222"/>
              <rect x="5" y="9" width="10" height="2" rx="1" fill="#222"/>
              <rect x="8" y="13" width="4" height="2" rx="1" fill="#222"/>
            </svg>
          </span>
          Filters
        </button>
        <button type="submit" class="search-btn" aria-label="Search">
          <span class="search-icon" aria-hidden="true">
            <!-- Magnifying glass SVG icon -->
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="9" cy="9" r="7" stroke="#fff" stroke-width="2"/>
              <line x1="14.4142" y1="14" x2="18" y2="17.5858" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>
    </div>
  </section>

  {% block 'content' %}
  {% endblock %}

  {% include 'portal/layout/footer.html' %}
  <script src="{% static 'portal/js/script.js' %}?v=1"></script> 
</body>
</html>
